<div appProductStyle [productTitle]="product?.title">
  <mat-card class="example-card" *ngIf="product">
    <mat-card-header>
      <mat-card-title-group>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>{{ product.id }}</mat-card-subtitle>
        <img mat-card-xl-image src="{{ product.img }}" />
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <p>{{ product.color }}</p>
      <p>Preview Price {{ product.prevPrice | currency }}</p>
      <p>New Price {{ product.newPrice | currency }}</p>
      <p>Category {{ product.category | firstCharacterMayus }}</p>
    </mat-card-content>
  </mat-card>
</div>
